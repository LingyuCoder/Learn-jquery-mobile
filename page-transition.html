<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Your Title</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> </head>

<body>
    <div data-role="page" id="page1">
        <div data-role="header">
            <h1>第一页</h1>
        </div>
        <div data-role="content">
            <p>这是第一页的内容</p>
            <p>
                点击下列连接可跳转到第二页，转场效果不同：
                <ul>
                    <li><a href="#page2" data-transition="slide">slide</a></li>
                    <li><a href="#page2" data-transition="slideup">slideup</a></li>
                    <li><a href="#page2" data-transition="slidedown">slidedown</a></li>
                    <li><a href="#page2" data-transition="pop">pop</a></li>
                    <li><a href="#page2" data-transition="fade">fade</a></li>
                    <li><a href="#page2" data-transition="flip">flip</a></li>
                </ul>
                添加data-direction=reverse可以采用反转的转场效果：
                <ul>
                    <li><a href="#page2" data-direction="reverse" data-transition="slide">slide</a></li>
                    <li><a href="#page2" data-direction="reverse" data-transition="slideup">slideup</a></li>
                    <li><a href="#page2" data-direction="reverse" data-transition="slidedown">slidedown</a></li>
                    <li><a href="#page2" data-direction="reverse" data-transition="pop">pop</a></li>
                    <li><a href="#page2" data-direction="reverse" data-transition="fade">fade</a></li>
                    <li><a href="#page2" data-direction="reverse" data-transition="flip">flip</a></li>
                </ul>
            </p>
        </div>
        <div data-role="footer">
            <h4>lingyu.wang</h4>
        </div>
    </div>
    <div data-role="page" id="page2">
        <div data-role="header">
            <h1>第二页</h1>
        </div>
        <div data-role="content">
            <p>这是第二页的内容</p>
            <p>使用浏览器的回退按钮返回第一页</p>
        </div>
        <div data-role="footer">
            <h4>lingyu.wang</h4>
        </div>
    </div>
</body>

</html>
